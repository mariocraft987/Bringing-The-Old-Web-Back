<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring Back the Old Web!</title>
    <link rel="shortcut icon" href="/src/img/bbtow_icon.png" type="image/png">
    <style>
        @font-face {
            font-family: Bramley;
            src: url(/src/Bramley_Std_Medium.otf);
        }

        body {
            font-family: Bramley;
            margin: 0px;
            padding: 0px;
        }

        nav {
            background-color: rgb(185, 185, 185);
            border-color: black;
            border-style: solid;
            border-width: 5px 5px 13px 15px;
            padding: 5px;
            margin: 0px;
            overflow: hidden;
            position: static;
            width: 100%;
        }

        nav a {
            display: block;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            float: left;
            color: black;
        }

        nav a:hover {
            background-color: rgb(35, 35, 35);
            color: white;
        }

        .content {
            margin: 0px;
            padding: 0px;
        }

        button {
            background-image: linear-gradient(#1bff95, #00eb7d);
            border: none;
            width: 120px;
            color: black;
            padding: 10px;
            border-radius: 10px;
        }

        button:hover {
            background-image: linear-gradient(#00763f, #004e2a);
            border-color: #1bff95;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
