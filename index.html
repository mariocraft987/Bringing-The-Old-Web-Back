<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring back the old web</title>
    <style>
        @font-face {
            font-family: Bramley;
            src: url(/src/Bramley_Std_Medium.otf);
        }

        body {
            font-family: Bramley;
            margin: 0px;
            padding: 0px;
        }

        nav {
            background-color: rgb(171, 171, 171);
            border-color: black;
            border-style: solid;
            border-width: 5px 5px 13px 20px;
            padding: 5px;
            position: fixed;
            width: 100%;
        }

        nav a {
            display: block;
            text-decoration: none;
            padding: 10px;
            margin: 0px;
            float: left;
            color: black;
        }

        nav a:hover {
            background-color: rgb(35, 35, 35);
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Explore</a>
    </nav>

    <p>Welcome to the Old Web 2.0</p>
</body>
<script src="/main.js"></script>
</html>
